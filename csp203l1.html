  //work under process
  	function clickCounter() 
  	{
			if (localStorage.clickcount) 
			{
	            localStorage.clickcount = Number(localStorage.clickcount)+1;
	        } 
	        else 
	        {
	            localStorage.clickcount = 1;
	        }
	        if(localStorage.clickcount!=undefined)
			{
	    	    document.getElementById("result").innerHTML =localStorage.clickcount;
    		}
    		else
    		{
    			document.getElementById("result").innerHTML =parseInt(0);	
    		}
	}

	function commentTrack() 
	{
		var allComm = document.Comment.commentItem.value;
		var currComm=localStorage.getItem("CommOne");
		if(currComm=="")
		{
			var firstComm=allComm+"<br></br>";
		}
		else
		{
			var firstComm=allComm+"<br></br>"+currComm;
		}
		localStorage.setItem("CommOne",firstComm);
		document.getElementById("SetComm").innerHTML=localStorage.getItem("CommOne");
	}
		
	function showFeedback()
	{
		var numLk=localStorage.clickcount;
			document.getElementById("result").innerHTML=numLk;
			document.getElementById("SetComm").innerHTML=localStorage.getItem("CommOne");	
	}

  </script>
